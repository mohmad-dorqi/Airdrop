<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claimed Users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Claimed Users for Task: {{ code }}</h2>
        {% if claimed_users %}
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Wallet Address</th>
                </tr>
            </thead>
            <tbody>
                {% for user in claimed_users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.wallet_address }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>No claimed users found.</p>
        {% endif %}
    </div>
</body>
</html>
